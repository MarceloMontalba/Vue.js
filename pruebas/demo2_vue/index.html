<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculadora</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="css/mi_estilo.css">
	<link href="https://allfont.net/allfont.css?fonts=digital-7" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="centra-horizontal">
		<div class="container calculadora" id="app">
			<div class="contenedor container">
				<div class="center">
					<div class="container pantalla">
						<label class="operaciones">{{pantallaOperaciones}}</label>
						<label class="valortotal">{{pantallaResultado}}</label>
					</div>
				</div>
				<div class="center mt-3">
					<button :class="[botonControl]" @click="agregarPorcentaje">%</button>
					<button :class="[botonNumero]" @click="agregarNumero('7')">7</button>
					<button :class="[botonNumero]" @click="agregarNumero('8')">8</button>
					<button :class="[botonNumero]" @click="agregarNumero('9')">9</button>
					<button :class="[botonControl]" @click="agregarOperacion('/')">÷</button>
				</div>
				<div class="center mt-2">
					<button :class="[botonControl]" @click="agregarRaizCuadrada()">√</button>
					<button :class="[botonNumero]" @click="agregarNumero('4')">4</button>
					<button :class="[botonNumero]" @click="agregarNumero('5')">5</button>
					<button :class="[botonNumero]" @click="agregarNumero('6')">6</button>
					<button :class="[botonControl]" @click="agregarOperacion('*')">x</button>
				</div>
				<div class="center mt-2">
					<button :class="[botonControl]" @click="eliminaUltimoDato()">CE</button>
					<button :class="[botonNumero]" @click="agregarNumero('1')">1</button>
					<button :class="[botonNumero]" @click="agregarNumero('2')">2</button>
					<button :class="[botonNumero]" @click="agregarNumero('3')">3</button>
					<button :class="[botonControl]" @click="agregarOperacion('-')">-</button>
				</div>
				<div class="center mt-2">
					<button :class="[botonResetea]" @click="encender">ON</button>
					<button :class="[botonNumero]" @click="agregarNumero('0')">0</button>
					<button :class="[botonNumero]" @click="agregarPunto()">.</button>
					<button :class="[botonMas]" @click="agregarOperacion('+')">+</button>
				</div>
				<div class="center m-2">
					<button :class="[botonIgual]" @click="mostrarResultado()">=</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
