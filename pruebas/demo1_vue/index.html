<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>GYM</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div class="container mt-5 w-50" id="app">
		<h3><i class="material-icons">accessibility</i> {{titulo}}</h3>
		<select class="form-select my-3 icons" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
			<option v-for="(item, index) of actividades">
				{{item}}
			</option>
		</select>

		<button class="btn btn-primary" v-on:click="agregarTarea">Guardar</button>

		<div class="mt-3" v-for="(item, index) of tareas">
			<div :class="['alert',item.estado? 'alert-success':'alert-danger']" role="alert">
				<div class="d-flex justify-content-between aling-items-center">
					<div>
						{{item.nombre}} - {{index}} -{{item.estado}}
					</div>

					<div>
						<button class="btn btn-success btn-sm" @click="editarTarea(index)"><i class="material-icons">done</i></button>
						<button class="btn btn-danger btn-sm" @click="eliminarTarea(index)"><i class="material-icons">delete_outline</i></button>
					</div>
				</div>
			</div>		
		</div>
	</div>



	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
